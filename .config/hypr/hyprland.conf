source = ~/.config/hypr/keybinds.conf

autogenerated = 0
ecosystem:no_update_news = true

monitor = eDP-1, 1920x1080@60, 0x0, 1

exec-once = nm-applet&
exec-once = hyprpaper
exec-once = waybar
exec-once = swayosd-server

env = XCURSOR_THEME,Future-black-cursors 
env = XCURSOR_SIZE, 28
env = FONT_NAME,JetBrainsMono Nerd Font 16

general {
  gaps_in = 4
  gaps_out = 13

  border_size = 3

  col.active_border = rgb(957FB8)

  resize_on_border = true

  allow_tearing = false

  layout = dwindle
}

decoration {
  rounding = 10
  rounding_power = 5

  active_opacity = 1
  inactive_opacity = 1

  shadow {
    enabled = false
  }

  blur {
    enabled = false
  }
}

animations {
  enabled = false
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = master
}

misc {
  force_default_wallpaper = -1
  disable_hyprland_logo = true
}

input {
  kb_layout = us
  kb_variant = ,qwerty
  follow_mouse = 0

  sensitivity = 1

  touchpad {
    natural_scroll = true
    disable_while_typing = true
  }
}

device {
  name = epic-mouse-v1
  sensitivity = 0
}
